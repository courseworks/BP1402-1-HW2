name: Question-5

on:
  push:
    branches: [ "main" ]
    paths: [ "Q5//**" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build -t my-image .

      - name: Run the code
        run: docker run my-image